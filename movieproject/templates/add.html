{% extends 'base.html' %}
{% block body %}
<h2>Add New Movie</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter name of movie"><br>
  <input type="text" name="desc" placeholder="enter desc of movie"><br>
  <input type="text" name="year" placeholder="enter year of movie"><br>
  <input type="file" name="img" ><br>
  <input type="submit">
</form>
{% endblock %}
